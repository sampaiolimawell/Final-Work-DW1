<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <h2>FundAeroTec</h2>
            </div>
        </div>
        <div class="row g-5">
            <div class="col-md-12">
                <div class="py-5 mensagem-inicial">
                    <h2 class="text-md-center">Insira seus dados</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="grupo-cpf">
                    <label for="cpf" class="form-label"> CPF</label>
                    <input type="number" class="form-control" id="cpf" />
                </div>
            </div>
            <div class="col-md-7">
                <div class="grupo-nome">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" maxlength="100" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="grupo-data">
                    <label for="data" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="grupo-telefone">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="number" class="form-control" id="telefone" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="grupo-sexo">
                    Sexo
                    <div class="form-check py-4">
                        <input id="sexom" type="radio" name="sexo" class="form-check-input" />
                        <label class="form-check-label" for="sexom">
                <p>Masculino</p>
              </label>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="grupo-sexo">
                    <div class="form-check py-5">
                        <input id="sexof" type="radio" name="sexo" class="form-check-input" />
                        <label class="form-check-label" for="sexof">
                <p>Feminino</p>
              </label>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="grupo-contato-emergencia">
                    <label for="emergencia" class="form-label">Contato de Emergencia</label
            >
            <input
              type="text"
              class="form-control"
              id="emergencia"
              maxlength="100"
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="grupo-telefone-emergencia">
            <label for="telEmergencia" class="form-label">Telefone</label>
                    <input type="number" id="telEmergencia" class="form-control" />
                </div>
            </div>
            <div class="col-md-12">
                <div class="linha-mensagem col-md-10">
                    <div id="mensagemUsuario" class="alert alert-success escondido" role="alert"></div>
                </div>
            </div>
            <div class="col-md-11">
                <div class="text-end">
                    <button onclick="Continuar" class="btn btn-dark" id="btnContinuar">
              Continuar
            </button>
                </div>
            </div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">© 2018–2021 FundAeroTec</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>
    <script>
        let mensagemValidacao = "";
        let cpfDigitado = document.getElementById("cpf");
        let nomeDigitado = document.getElementById("nome");
        let dataDigitada = document.getElementById("data");
        let telefoneDigitado = document.getElementById("telefone");
        let contatoEmergencia = document.getElementById("emergencia");
        let telefoneEmergencia = document.getElementById("telEmergencia");

        function Continuar() {
            let cpf = cpfDigitado.value;
            let nome = nomeDigitado.value;
            let data = dataDigitada.value;
            let telefone = telefoneDigitado.value;
            let cttEmergencia = contatoEmergencia.value;
            let telEmergencia = telefoneEmergencia.value;

            let tudoCerto = true;

            if (cpf.length != 11) {
                tudoCerto = false;
                mensagemValidacao += "  O campo cpf deve conter 11 numeros!";
            }
            if (nome.length < 10) {
                tudoCerto = false;
                mensagemValidacao +=
                    "  O campo nome deve conter no minimo 10 caracters!";
            }
            if (data === "") {
                tudoCerto = false;
                mensagemValidacao += "  O campo data é obrigatório!";
            }
            if (telefone.length != 11) {
                tudoCerto = false;
                mensagemValidacao += "  O campo telefone deve conter 11 numeros!";
            }
            if (cttEmergencia.length < 10) {
                tudoCerto = false;
                mensagemValidacao +=
                    "  O campo contato de emergencia deve conter no minimo 10 caracters!";
            }
            if (telEmergencia.length != 11) {
                tudoCerto = false;
                mensagemValidacao +=
                    "  O campo telefone de emergencia deve conter 11 numeros!";
            }

            if (tudoCerto === false) {
                let mensagemUsuario = document.getElementById("mensagemUsuario");
                mensagemUsuario.className = "alert alert-success";
                mensagemUsuario.innerText = mensagemValidacao;
            } else {
                window.sessionStorage.setItem("cpf", cpf);
                window.sessionStorage.setItem("nome", nome);
                window.sessionStorage.setItem("data", data);
                window.sessionStorage.setItem("telefone", telefone);
                window.sessionStorage.setItem("cttEmergencia", cttEmergencia);
                window.sessionStorage.setItem("telEmergencia", telEmergencia);
                window.location = "./assentoCerto.html";
            }
        }
        document
            .getElementById("btnContinuar")
            .addEventListener("click", Continuar);
    </script>
</body>

</html>
