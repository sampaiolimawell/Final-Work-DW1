<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body class="bg-ligth">
    <div class="container">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <h2>FundAeroTec</h2>
            </div>
        </div>
    </div>
    <div class="row g-5">
        <div class="col-md-12">
            <div class="py-5 mensagem-escolha-assento">
                <h2 class="text-md-center">Escolha Seu Assento!</h2>
            </div>
        </div>
        <div class="col-md-6">
            <div class="leftside">
                <div class="area-cadeiras">
                    <div class="fileira">
                        <div class="cadeira">A1</div>
                        <div class="cadeira indisponivel">A2</div>
                        <div class="cadeira">A3</div>
                    </div>
                    <div class="fileira py-5">
                        <div class="cadeira">B1</div>
                        <div class="cadeira indisponivel">B2</div>
                        <div class="cadeira">B3</div>
                    </div>
                    <div class="fileira">
                        <div class="cadeira indisponivel">C1</div>
                        <div class="cadeira">C2</div>
                        <div class="cadeira">C3</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="rightside">
                <div class="area-cadeiras">
                    <div class="fileira">
                        <div class="cadeira">D1</div>
                        <div class="cadeira">D2</div>
                        <div class="cadeira">D3</div>
                    </div>
                    <div class="fileira py-5">
                        <div class="cadeira">E1</div>
                        <div class="cadeira indisponivel">E2</div>
                        <div class="cadeira">E3</div>
                    </div>
                    <div class="fileira">
                        <div class="cadeira indisponivel">F1</div>
                        <div class="cadeira">F2</div>
                        <div class="cadeira indisponivel">F3</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-5">
            <div class="col-md-12">
                <div class="linha-mensagem col-md-11 ">
                    <div id="mensagemUsuario" class="alert alert-success escondido " role="alert"></div>
                </div>
            </div>
            <div class="col-md-11">
                <div class="text-end">
                    <button onclick="Continuar" class="btn btn-dark" id="btnContinuar">
                        Continuar
                    </button>
                </div>
            </div>
            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">© 2018–2021 FundAeroTec</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Privacy</a></li>
                    <li class="list-inline-item"><a href="#">Terms</a></li>
                    <li class="list-inline-item"><a href="#">Support</a></li>
                </ul>
            </footer>
        </div>
    </div>
    <script>
        let cadeiras = document.getElementsByClassName("cadeira");
        let cadeiraSelecionada = null;
        let mensagemUsuario = "";

        for (let i = 0; i < cadeiras.length; i++) {
            const cadeira = cadeiras[i];

            if (cadeira.className.includes("indisponivel")) {
                continue;
            }

            cadeira.addEventListener("click", function (valor) {
                cadeiraSelecionada = valor.target.innerText;

                //desmarcando qualquer cadeira selecionada anteriormente
                let cadeirasSelecionadas = document.getElementsByClassName(
                    "cadeira selecionada"
                );
                for (let i = 0; i < cadeirasSelecionadas.length; i++) {
                    cadeirasSelecionadas[i].className = "cadeira";
                }

                let escolhida = valor.target.className = "cadeira selecionada";

                console.log(cadeiraSelecionada);



            });
        }

        function Continuar() {


            if (cadeiraSelecionada === null) {
                let mensagemUsuario = document.getElementById("mensagemUsuario");
                mensagemUsuario.className = "alert alert-success";
                mensagemUsuario.innerText = "você deve selecionar uma cadeira";
                return;
            }
            window.sessionStorage.setItem("cadeiraSelecionada", cadeiraSelecionada);
            window.location = "./saudacaoFinal.html"

        }
        document
            .getElementById("btnContinuar")
            .addEventListener("click", Continuar);

    </script>
</body>

</html>
