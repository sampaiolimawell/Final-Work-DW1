<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fundaerotec</title>
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <h2>FundAeroTec</h2>
            </div>
        </div>
        <div class="row g-5">
            <div class="col-md-12">
                <div class="grupo-localizador py-5">
                    <h2>Informe o seu localizador</h2>
                    <input type="text" class="form-control localizador" id="txtLocalizador" maxlength="6"
                        placeholder="Localizador" />
                </div>
            </div>
        </div>
        <div class="row g-5">
            <div class="col-md-12">
                <div class="linha-mensagem">
                    <div id="mensagemUsuario" class="alert alert-success escondido" role="alert"></div>
                </div>
            </div>
        </div>
        <div class="row g-5">
            <div class="col-md-10">
                <div class="text-end">
                    <button onclick="Continuar" class="btn btn-dark" id="btnContinuar">
                        Continuar
                    </button>
                </div>
            </div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">© 2018–2021 FundAeroTec</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>
    <script>
        const LOCALIZADORES_VALIDADOR = [
            "A75HB2",
            "B56T23",
            "2MJ03J",
            "3LQ7RZ",
            "BNS981",
            "MJ765S",
            "BN78JH",
            "EUAN82",
            "0",
        ];

        function Continuar() {
            let mensagemValidacao = "";
            let localizadorDigitado = document
                .getElementById("txtLocalizador")
                .value.toUpperCase();

            let ehValido = false;

            for (let i = 0; i < LOCALIZADORES_VALIDADOR.length; i++) {
                if (localizadorDigitado === LOCALIZADORES_VALIDADOR[i])
                    ehValido = true;
            }

            if (localizadorDigitado.length !== 6) {
                ehValido = false;
                mensagemValidacao += "O localizador deve conter seis digitos";
            }

            if (ehValido === false) {
                let mensagemUsuario = document.getElementById("mensagemUsuario");
                mensagemUsuario.className = "alert alert-success";
                mensagemUsuario.innerText =
                    "Localizador não encontrado!" + " " + mensagemValidacao;
            } else {
                window.sessionStorage.setItem("localizador", localizadorDigitado);
                window.location = "./passageiros.html";
            }
        }

        document
            .getElementById("btnContinuar")
            .addEventListener("click", Continuar);
    </script>
</body>

</html>
